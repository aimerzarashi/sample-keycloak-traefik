services:
  rproxy:
    networks:
      default:
        aliases:
          - idp.aimerzarashi.com
          - web.aimerzarashi.com
    image: traefik:v3.0
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./rproxy:/etc/traefik:ro
      - ./logs:/etc/logs
    environment:
      - TZ=Asia/Tokyo
    command:
      - --accesslog.fields.names.StartUTC=drop
      - --providers.docker
  whoami:
    image: traefik/whoami
  web:
    image: node:20-alpine3.18
    ports:
      - 3000:3000
    depends_on:
      - idp
    volumes:
      - ./web:/app
    tty: true
    working_dir: /app
    command:
      - "sh"
      - "-c"
      - |
        npm install;
        npm run dev;
  idp:
    image: keycloak/keycloak:25.0
    environment:
      KEYCLOAK_ADMIN: user
      KEYCLOAK_ADMIN_PASSWORD: bitnami
      KC_DB: postgres
      KC_DB_URL_PORT: 5432
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: bitnami_keycloak
      KC_DB_PASSWORD: password
      KC_DB_USERNAME: bn_keycloak
      KC_HOSTNAME_URL: "https://idp.aimerzarashi.com"
      KC_HOSTNAME_ADMIN_URL: "https://idp.aimerzarashi.com"
      KC_HOSTNAME_STRICT: false
      KC_PROXY_HEADERS: "xforwarded"
      KC_HTTPS_CLIENT_AUTH: request
      KC_HTTPS_KEY_STORE_FILE: /opt/keycloak/conf/truststores/keystore.p12
      KC_HTTPS_KEY_STORE_PASSWORD: 2345
      KC_HTTPS_TRUST_STORE_FILE: /opt/keycloak/conf/truststores/truststore.p12
      KC_HTTPS_TRUST_STORE_PASSWORD: 4567
      KC_SPI_TRUSTSTORE_FILE_FILE: /opt/keycloak/conf/truststores/truststore.p12
      KC_SPI_TRUSTSTORE_FILE_PASSWORD: 4567
    command:
      # - "start-dev"
      - "start"
    volumes:
      - ./idp/certs:/opt/keycloak/conf/truststores
